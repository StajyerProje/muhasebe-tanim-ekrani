<h3> Muhasebe Giriş Ekranı </h3>

<div>
  <form>
    <label for="isim">adınızı giriniz:</label><br><br>
    <input type="text" id="isim" name="ad" placeholder="çınar" pattern="^([a-z]{3,})" required><br><br> 

    <label for="soyad">soyadınızı giriniz:</label><br><br>
    <input type="text" id="soyad" name="soyad" placeholder="AYDIN" pattern="^([A-Z]{3,})" required><br><br>

    <label for="telefon">telefon numaranızı giriniz:</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="5078740478" pattern="^([0-9]{10})" required><br><br>

    <label for="baglıOlduguFirma"> Bağlı Olduğu Firma </label><br><br>
    <input type="baglıOlduguFirma" id="text" name="firma" placeholder="xxxx Firması" pattern="^([a-z]{3,})" required><br><br>
    
    <input type="submit" value="onay">
  </form>

  
</div>
